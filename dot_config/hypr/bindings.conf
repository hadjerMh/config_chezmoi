# Variables
$mainMod = SUPER # ALT or SUPER
$terminal = ghostty
$fileManager = dolphin
# Vicinae launcher (replaces ulauncher)
$menu = vicinae toggle
#
# Application bindings
$browser = chromium

# bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker


# Basic binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
# Too dangerous
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# SUPER + Space: Vicinae launcher
bind = $mainMod, Space, exec, $menu
    # SUPER + CTRL + E: Vicinae emoji picker (Raycast-style)
bind = $mainMod CTRL, E, exec, vicinae vicinae://extensions/vicinae/vicinae/search-emojis
bind = $mainMod, F, fullscreen

# Focus keybinds
bind = $mainMod, H, movefocus, l
bind = $mainMod, left, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, right, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, up, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, down, movefocus, d

# Move window keybinds
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, down, movewindow, d

# Workspace keybinds (using keycodes for AZERTY compatibility)
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move to workspace keybinds (using keycodes for AZERTY compatibility)
bind = $mainMod SHIFT, code:10, movetoworkspacesilent, 1
bind = $mainMod SHIFT, code:11, movetoworkspacesilent, 2
bind = $mainMod SHIFT, code:12, movetoworkspacesilent, 3
bind = $mainMod SHIFT, code:13, movetoworkspacesilent, 4
bind = $mainMod SHIFT, code:14, movetoworkspacesilent, 5
bind = $mainMod SHIFT, code:15, movetoworkspacesilent, 6
bind = $mainMod SHIFT, code:16, movetoworkspacesilent, 7
bind = $mainMod SHIFT, code:17, movetoworkspacesilent, 8
bind = $mainMod SHIFT, code:18, movetoworkspacesilent, 9
bind = $mainMod SHIFT, code:19, movetoworkspacesilent, 10

# Resize mod (exit with Esc)
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind= $mainMod CTRL, down, resizeactive, 0 20
bind= $mainMod CTRL, J, resizeactive, 0 20

# Mouse binds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, hyprshot -m region --clipboard-only

# Lock screen
bind = $mainMod, x, exec, hyprlock

# Open Ghostty with Tmux session named "dotfiles" in directory "~/.local/share/chezmoi/" and running "nvim ." in it
bind = $mainMod SHIFT, C, exec, ghostty -e nvim ~/.local/share/chezmoi &
# Apply dotfiles via chezmoi and reload hyprland 
bind = $mainMod SHIFT, A, exec, chezmoi apply --force --less-interactive --keep-going && hyprctl reload
# Open Notes
bind = $mainMod SHIFT, C, exec, ghostty -e nvim ~/Documents/Notes &

# Media keys
bind = , 73, exec, playerctl previous # Audio previous
bind = , 74, exec, playerctl play-pause # Audio play pause
bind = , 75, exec, playerctl next # Audio next
bind = , 76, exec, pactl set-source-mute @DEFAULT_SOUR
bind = , 95, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , 96, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
