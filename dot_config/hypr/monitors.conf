# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Monitor configuration based on hyprctl monitors
# LG Electronics LG HDR WQHD (HDMI-A-1)
# Resolution: 3440x1440@84.98Hz
# Scale: 1.00
env = GDK_SCALE,1
monitor = HDMI-A-1, 3440x1440@84.98, 0x0, 1

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2
# Terminal
windowrulev2 = workspace 1, class: (Alacritty|Tilix|Kitty|kitty|ghostty|Ghostty|com.mitchelh.ghostty)
# Code Editors
windowrulev2 = workspace 1, class:(Code|code)
windowrulev2 = workspace 1, class:(Cursor|cursor)
windowrulev2 = opacity 0.9 0.9, class:(Code|code|Cursor|cursor)
# Navigator
windowrulev2 = workspace 2, class: (Navigator|firefox|firefoxdeveloperedition|firefox-esr|firefox-nightly|Brave-browser|Brave-browser-nightly|chromium|Chromium-browser|Google-chrome|Google-chrome-stable|Google-chrome-beta|Google-chrome-unstable|Vivaldi-stable|zen-bin|zen|Zen)
# Games 
windowrulev2 = workspace 4, class: (Steam|Steam-native|Steam-native-runtime|Steam-runtime|"Steam Guard - Computer Authorization Required"|"Steam - News"|"Steam - Friends"|"Steam - Library"|steam|lutris|Lutris|minecraft-launcher)
windowrulev2 = workspace 5, class:^(steam_app_.*|lutris_game_class|minigalaxy|playnite_game_class|gamescope|chiaki|moonlight|com.moonlight_stream.Moonlight|.*[Ww]ine.*)$
windowrulev2 = workspace 5, class:^(steam|com.valvesoftware.Steam|net.lutris.Lutris|itch|io.itch.itch|heroic|com.heroicgameslauncher.hgl|r2modman)$

